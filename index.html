<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="center">
        <div class="heading">
            <div>Calculator</div>
            <div>MS-021</div>
        </div>


        <div class="calc">
            <input type="text" id="display" disabled>
            <hr style="border-color: #aaa; width: 400px; margin-bottom: 10px; margin-left: 25px;">
            <div class="buttons">


                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>/</button>
                <br>

                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>*</button>
                <br>


                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>-</button>
                <br>
                <div>
                    <button>.</button>
                    <button>0</button>
                    <button>+</button>
                    <button id="clear">C</button>
                </div>
                <br>
                <button id="equal">=</button>
                <button id="del">‚Üê</button>
            </div>
        </div>
    </div>
    </div>


    <script src="main.js"></script>


</body>

</html>
